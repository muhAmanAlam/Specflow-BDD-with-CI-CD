pool: Automation Agents

steps:
- task: NuGetCommand@2
  displayName: 'Restore NuGet Pakages'
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'config'

- task: DotNetCoreCLI@2
  displayName: 'Build Project'
  inputs:
    command: 'build'

- task: DotNetCoreCLI@2
  displayName: 'Run Tests'
  inputs:
    command: 'test'
    testRunTitle: 'SpecFlow Tests'
  

